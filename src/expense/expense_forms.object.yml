name: expense_forms
label: 费用单据
icon: quip_sheet
enable_api: true
enable_files: true
enable_workflow: true
fields:
  name:
    type: text
    label: 名称
    required: true
    searchable: true
    index: true
  type:
    label: 类型
    type: select
    sortable: true
    options:
      - label: 费用报销单
        value: expense_claims 
      - label: 出差报销单
        value: trip_claims 
    filterable: true
    required: true
    searchable: true
  department:
    label: 发生部门
    type: lookup
    reference_to: organizations
    sortable: true
    filterable: true
    searchable: true
  submiter:
    label: 发生人员
    type: lookup
    reference_to: space_users
    sortable: true
    filterable: true
    searchable: true
  submit_date:
    type: date
    label: 提交日期
  total_value:
    type: number
    label: 总金额
    scale: 2
  complete_date:
    type: date
    label: 完成日期
  description:
    type: textarea
    label: 备注
    is_wide: true
list_views:
  all:
    label: 所有单据
    columns:
      - name
      - type
      - department
      - submiter
      - submit_date
      - total_value
      - complete_date
relatedList:
  - cms_files 
  - expense_lists  

permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    viewCompanyRecords: false
    modifyCompanyRecords: false
    viewAllRecords: false 
    modifyAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    viewCompanyRecords: true
    modifyCompanyRecords: true
    viewAllRecords: true
    modifyAllRecords: true
